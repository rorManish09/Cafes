{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
                {% for rows in cafes %}

                <tr>{% for items in rows %} {% if items[0:4] == "http" %}
                    <td>

                        <a href="{{ item }}"> Map Link</a>
                    </td>
                    {% else %}
                    <td>
                        {{ items }}
                        {% endif %} {% endfor %}
                    </td>
                </tr>
            {% endfor %}

  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
